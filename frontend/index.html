<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Activity Tracker - RunTrack</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">üèÉ‚Äç‚ôÇÔ∏è **RunTrack**</div>
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Activities</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>

    <main class="layout">
        <aside class="sidebar">
            <h3>Quick Actions</h3>
            <ul>
                <li><a href="#">‚ûï **Add New Activity**</a></li>
                <li><a href="#">üìã View All Activities</a></li>
                <li><a href="#">üìä Performance Stats</a></li>
                <li><a href="#">‚öôÔ∏è App Settings</a></li>
            </ul>
        </aside>

        <section class="content-area">
            <h1>Log Your Activity</h1>
            <form id="runner-form" class="activity-form">
                <input type="hidden" id="record-id">
                <div class="form-group">
                    <label for="distance">Distance (km):</label>
                    <input type="number" id="distance" required placeholder="e.g. 5.0">
                </div>
                <div class="form-group">
                    <label for="duration">Duration (mins):</label>
                    <input type="number" id="duration" required placeholder="e.g. 30">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="type">Activity Type:</label>
                    <select id="type" required>
                        <option value="">Select a type...</option>
                        <option value="Run">Run</option>
                        <option value="Walk">Walk</option>
                        <option value="Cycling">Cycling</option>
                        <option value="Hike">Hike</option>
                        <option value="Swim">Swim</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description / Notes:</label>
                    <input type="text" id="description" required placeholder="Short note about your activity">
                </div>
                <div class="form-actions">
                    <button type="submit" id="submit-btn" class="btn primary-btn">Add Activity</button>
                    <button type="button" id="cancel-btn" class="btn secondary-btn" style="display:none;">Cancel</button>
                </div>
            </form>
            <div id="output" class="activity-list">
                <h2>Your Activities</h2>
                <p>No activities logged yet. Start by adding one above!</p>
                </div>
        </section>
    </main>

    <script src="activityFormHandler.js"></script>
</body>

</html>
